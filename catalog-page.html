<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css">
    <title>Document</title>
</head>
<body>
        <div class="container">
            <div class="filter-block">
              <h2>Filter By:</h2>
              <div class="checkbox-container">
                <h3>Category</h3>
                <label><input type="checkbox" class="category-filter" value="Riga_Bread">Рижский хлеб</label>
                <label><input type="checkbox" class="category-filter" value="Gifts_World">Дары мира</label>
                <!-- <label><input type="checkbox" class="category-filter" value="Home">Home</label> -->
              </div>
              <div class="checkbox-container">
                <h3>Brand</h3>
                <label><input type="checkbox" class="brand-filter" value="Bread">Хлеб</label>
                <label><input type="checkbox" class="brand-filter" value="Buns">Булочки</label>
                <label><input type="checkbox" class="brand-filter" value="Pastries">Кондитерские изделия</label>
              </div>
              <div class="checkbox-container">
                <h3>Packaging</h3>
                <label><input type="checkbox" class="packaging-filter" value="Tray">Лоток</label>
                <label><input type="checkbox" class="packaging-filter" value="PET_bag">Пакет ПЭТ</label>
                <label><input type="checkbox" class="packaging-filter" value="Laminated_Paper">Бумага ламинир.</label>
              </div>
            </div>
            <div class="main-content-block">
              <div class="product-card" data-category="Riga_Bread" data-brand="Bread" data-packaging="Tray">
                <img src="#" alt="Product 1">
                <h3>Рижский хлеб</h3>
                <p>Хлеб</p>
                <button class="details-btn">Details about product</button>
              </div>
              <div class="product-card" data-category="Gifts_World" data-brand="Buns" data-packaging="PET_bag">
                <img src="#" alt="Product 2">
                <h3>Дары мира</h3>
                <p>Булочки</p>
                <button class="details-btn">Details about product</button>
              </div>
              <div class="product-card" data-category="Riga_Bread" data-brand="Pastries" data-packaging="Laminated_Paper">
                <img src="#" alt="Product 3">
                <h3>Рижский хлеб</h3>
                <p>Кондитерские изделия</p>
                <button class="details-btn">Details about product</button>
              </div>
            </div>
          </div>
    
      <script>
const categoryCheckboxes = document.querySelectorAll('.category-filter');
const brandCheckboxes = document.querySelectorAll('.brand-filter');
const packagingCheckboxes = document.querySelectorAll('.packaging-filter');

// Add event listener to each checkbox
categoryCheckboxes.forEach(checkbox => {
  checkbox.addEventListener('change', filterProducts);
});

brandCheckboxes.forEach(checkbox => {
  checkbox.addEventListener('change', filterProducts);
});

packagingCheckboxes.forEach(checkbox => {
  checkbox.addEventListener('change', filterProducts);
});

function getSelectedCheckboxes(checkboxes) {
  const selectedFilters = {
    category: [],
    brand: [],
    packaging: [],
  };

  checkboxes.forEach((checkbox) => {
    if (checkbox.checked) {
      const checkboxClasses = checkbox.classList;
      const filterValue = checkbox.getAttribute('value');
      if (checkboxClasses.contains('category-filter')) {
        selectedFilters.category.push(filterValue);
      } else if (checkboxClasses.contains('brand-filter')) {
        selectedFilters.brand.push(filterValue);
      } else if (checkboxClasses.contains('packaging-filter')) {
        selectedFilters.packaging.push(filterValue);
      }
    }
  });

  return selectedFilters;
}

function filterProducts() {
  const selectedFilters = getSelectedCheckboxes(
    document.querySelectorAll('.filter-block input[type="checkbox"]')
  );

  const products = document.querySelectorAll('.product-card');

  products.forEach((product) => {
    const category = product.getAttribute('data-category');
    const brand = product.getAttribute('data-brand');
    const packaging = product.getAttribute('data-packaging');

    const categoryMatch = selectedFilters.category.length === 0 || selectedFilters.category.includes(category);
    const brandMatch = selectedFilters.brand.length === 0 || selectedFilters.brand.includes(brand);
    const packagingMatch = selectedFilters.packaging.length === 0 || selectedFilters.packaging.includes(packaging);

    if (categoryMatch && brandMatch && packagingMatch) {
      product.classList.remove('hidden');
    } else {
      product.classList.add('hidden');
    }
  });
}
   
      </script>
  </body>
</html>
